<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        tr.destaque {
            background-color: chartreuse;
        }
        col.cnome {
            background-color: cadetblue;
        }

    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col cladd="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Jack</td>
            <td>M</td>
            <td>33</td>
            <td>Lutador</td>
        </tr>
        <tr>
            <td>Meolidas</td>
            <td>M</td>
            <td>23</td>
            <td>Hero</td>
        </tr>
        <tr class="destaque">
            <td>Roanita</td>
            <td>F</td>
            <td>30</td>
            <td>Blogueira</td>
        </tr>
        <tr>
            <td>James Bond</td>
            <td>M</td>
            <td>43</td>
            <td>Espiao</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
