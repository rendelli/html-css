<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="../favcon/favbaloon.ico" type="image/x-icon">
    <title>Videos Hospedados Localamente</title>
</head>
<body>
    <h1>Vídeos Hospedados</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <!-- Forma Simples -->
    <!-- <video src="midia/videopraia.mp4" width="500" controls></video> -->

    <video width="560" poster="imagens/IMG_4736.JPG" controls loop>
        <source src="midia/videopraia.mp4" type="video/mp4">
        <source src="midia/Videopraia-2.webm" type="video/webm">
        <source src="midia/Campogirassol2-1.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
