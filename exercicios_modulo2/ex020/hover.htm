<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color:red;
        }
/*quando utiliza o > faz a conexao com o proximo elemento*/
        div > p {
            display: none;
        }

        div:hover > p {
            display:block;
            color: white;
            background-color: red;
        }

    </style>
</head>
<body>
    <h1>Hover technique</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse AQUI:
        <p>Hidden text... Hiiii!!!</p>
    </div>
    <p>End</p>
</body>
</html>
